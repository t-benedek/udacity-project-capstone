version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.0

jobs:
  build:
    docker:
      - image: nginx

    steps:
      - checkout

      - run:
          name: copy index.html
          command: |
            cp index.html /usr/share/nginx/html/index.html

      - run:
          name: run and test nginx server
          command: |  
            nginx &
            curl "http://localhost"
            if curl -s "http://localhost" | grep "Benny"
              then
                echo "nginx alive"
            fi
  deploy:
    docker:
      - image: python:3.7-alpine3.11
    
    steps:
      - run: echo "create the docker container in the docker hub"

      - run: echo "deployment of docker container to kubernetes"

  smoketest:
    docker:
      - image: python:3.7-alpine3.11
    
    steps:
      - run: echo "test if backend ip is reacheable with curl"

workflows:
  default:
    jobs:
      - build
      - deploy:
          requires: [build]
      - smoketest:
          requires: [deploy] 