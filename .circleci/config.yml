version: 2

jobs:
  build:
    docker:
    # Use the same Docker base as the project
      - image: nginx

    steps:
      - checkout

      - run:
          name: copy index.html
          command: |
            cp index.html /usr/share/nginx/html/index.html

      - run:
          name: run and test nginx server
          command: |  
            nginx &
            curl "http://loaclhost"
            if curl -s "http://loaclhost" | grep "Benny"
              then
                echo "nginx alive"
            fi